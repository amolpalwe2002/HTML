<!-- 
    1. The <header> element is used to include header content like web page logo, login link, website settings link, etc.

    2. The <footer> element is used to include footer content like copyright, about us, terms and conditions link, etc.
    
    3. The <main> element is used for demarking the main content of the web page.
    
    4. The <nav> element is used for navigational content like navigation menu for the website.
    
    5. The <section> element is used to organize the web page into different sections.
 -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 02</title>
</head>
<body>
    <header>
        <nav>About Us</nav>
    </header>

    <footer>
        Copyright @ XYZ, 2023
        <a href="https://www.youtube.com/">About Us</a>
    </footer>
    
</body>
</html>
