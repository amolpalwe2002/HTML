<!-- Structure of the HTML file -->

<!-- Declaration update the browser about the version of HTML being used. By default, it points to HTML5, the latest version. -->
<!DOCTYPE html>

<!-- Encapsulates the complete web page content. All other tags are 'nested' within the <HTML> tag. -->
<html lang="en">

<!-- Any HTML document or web page consists of two main sections the 'head' and the 'body'. -->

<head>

    <!-- Metadata is in-general, data about data.

    Provides metadata about the HTML document.

    Metadata will not be displayed on the page but will be machine-readable.

    Used to specify page description, author of the document, last modified, etc.

    Used by browsers (control how to display content or reload the page), search engines (keywords), or other web services.

    Post HTML5, meta tag also allows web designers to take control over the viewport by setting the meta viewport tag. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines the title that should be displayed on the browser tab -->
    <title>Webpage</title>
</head>

<!-- This section contains actual web page content like text, images, etc. -->
<body>
    Happy Learning!!
</body>
</html>

<!-- Notes:
1. HTML is case-insensitive
2. But BEST PRACTICE is to use lower-case
3. Platform Independent

4. TWO types of HTML tags: -Container Tags (start & close tag) ex. <h1>Hello World</h1>
-Empty Tags (self closing tag) ex. <br />

5. Block elements(start in new line)
6. Inline elements(start in same line is spce is available)

7. Inline elements can be nested within other inline elements, whereas, block elements cannot be nested within inline elements.

8. ATTRIBUTES provides additional features to the HTML tags
-->
